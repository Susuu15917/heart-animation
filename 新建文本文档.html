<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的心</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #ffe6f2;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            animation: heartbeat 1.2s infinite;
        }

        .heart::before,
        .heart::after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff66b3;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            40% {
                transform: scale(1);
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* 添加一些光晕效果 */
        .heart::before,
        .heart::after {
            box-shadow: 0 0 20px rgba(255, 102, 179, 0.6),
                        0 0 40px rgba(255, 102, 179, 0.4),
                        0 0 60px rgba(255, 102, 179, 0.2);
        }

        /* 添加一些微妙的颜色变化 */
        @keyframes color-change {
            0% {
                background: #ff66b3;
            }
            50% {
                background: #ff80bf;
            }
            100% {
                background: #ff66b3;
            }
        }

        .heart::before,
        .heart::after {
            animation: color-change 2s infinite;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
